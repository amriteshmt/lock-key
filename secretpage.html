<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reference</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <h1 id="heading">Welcome To Escape Room</h1>
  </div>

  <aside>
    <h1 id="text2">
      So... you've acquired the passkey? Then prove it... enter it <em>if you dare...</em>
    </h1>

    <form action="reference.html" onsubmit="return myFunction()">
      <input id="key" type="password" placeholder="ENTER THE PASSKEY"><br><br>

      <input type="checkbox" id="showPass" onclick="togglePassword()">
      <div id="text1">Show Password</div>
       <br><br>

      <input id="button" type="submit" value="Submit">
      <h1 id="message">Incorrect! Entered password is WRONG</h1>
    </form>
  </aside>

  <script>
    function myFunction() {
      let keyInput = document.getElementById("key");
      let message = document.getElementById("message");
      let correctPassword = "12345";

      if (keyInput.value !== correctPassword) {
        message.style.visibility = "visible";

        // Trigger shake animation
        message.classList.remove("shake");
        void message.offsetWidth;
        message.classList.add("shake");

        keyInput.value = "";
        keyInput.focus();
        return false;
      } else {
        message.style.visibility = "hidden";
        return true;
      }
    }

    function togglePassword() {
      let key = document.getElementById("key");
      key.type = key.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
